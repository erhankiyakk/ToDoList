<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h3>To Do List</h3>
        <hr>
        <div class="input-group">
            <input type="text" class="form-control" id="addToList" maxlength="120" placeholder="Enter To Do...">
            <div class="input-group-append">
                <button class="btn btn-success" type="submit" id="addButton">Add</button>
            </div>
        </div>
        <table class="table table-striped table-dark" >
            <thead>
                <tr>
                    <th class="col">My Task</th>
                    <th class="col">Delete</th>
                </tr>
            </thead>
            <tbody id="myTask">
                <tr>
                    <td class="col">Check Mail</td>
                    <td class="col"><button class="btn btn-light"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
                <tr>
                    <td class="col">Pay The Bills</td>
                    <td class="col"><button class="btn btn-light"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
                <tr>
                    <td class="col">Shopping</td>
                    <td class="col"><button class="btn btn-light"><i class="fas fa-trash-alt"></i></button></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="myjquery.js"></script>
    
</body>
</html>
